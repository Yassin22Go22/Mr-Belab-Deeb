<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures responsiveness -->
    <style>
        body {
            background: linear-gradient(to right, blue, purple);
            margin: 0; /* Removes default margin for a cleaner gradient */
            font-family: Arial, sans-serif; /* Optional: Sets a modern font */
        }
        img {
            border: 5px solid black;
            max-width: 90%; /* Scales image to fit smaller screens */
            height: auto; /* Maintains aspect ratio */
        }
        #Youtube {
            background-color: #ff0000; /* YouTube red */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #Youtube:hover {
            background-color: #cc0000; /* Slightly darker red on hover */
        }
        h2, h3 {
            margin: 10px 0;
            color: white; /* Matches the gradient for better readability */
            text-align: center;
        }
        iframe {
            width: 90%; /* Scales iframe to fit smaller screens */
            max-width: 640px; /* Sets a maximum width for larger screens */
            height: auto;
            aspect-ratio: 16 / 9; /* Maintains aspect ratio */
        }
        p {
            text-align: center;
            color: white;
        }
        center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <br>
    <center>
        <img src="images/logo.png" alt="Beautiful sunset" title="Belal Deeb">
    </center>
    <center>
        <h2>Belal Deeb</h2>
    </center>
    <center>
        <a href="https://www.youtube.com/@deebstudio3040" target="_blank">
            <button id="Youtube">
                <h3>Youtube</h3>
            </button>
        </a>
    </center>
    <br>
    <br>
    <center>
        <h3>He is an Arabic Teacher in Khatab School</h3>
        <br>
        <p>And this is a video of his Series "كان ياما كان"</p>
        <iframe 
            src="https://www.youtube.com/embed/WP3gt6coA4k?list=PLDLIalRieNDUZWpge6CUv1LetgxXZJpAZ" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </center>
</body>
</html>
